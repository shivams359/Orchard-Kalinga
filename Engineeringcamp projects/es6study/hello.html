<html> 
   <head> 
      <title>
          Welcome to function
      </title>
      <script>
          var a=document.GetElementById(num1)
          var b=document.GetElementById(num2)
          function add(a,b)
          {
              Document.write(a+b)
          }

      </script>
   </head> 

   <body> 
      <h2>enter the numbers:</h2>
      <input type = "integer" id = "num1" name = "num1"><br/></br>
      <input type = "integer" id = "num1" name = "num2"><br/></br>
      <h2>Result</h2>
     <input type = "button" onclick = "add(num1,num2)" value = "Add" /> 


      
   </body> 
</html>
