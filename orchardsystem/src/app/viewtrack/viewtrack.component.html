
<div class="container">
   <div class="col-sm-8">          
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>TrackID</th>
        <th>TrackName Name</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let number of track">
    <td>{{number.trackid}}</td>
    <td>{{number.trackname}}</td>
  </tr>
    </tbody>
  </table>
   </div>
</div>
